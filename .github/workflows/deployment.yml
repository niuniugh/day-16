name: "CI/CD"

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

